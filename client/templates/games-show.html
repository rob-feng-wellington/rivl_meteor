<template name="gamesShow">
    <div class="page games-show">
        <div class="content-scrollable players-items">
            {{#if playerListReady}}
                {{#each players}}
                    <div>{{_id}}</div>
                    <div>{{score}}</div>
                    <div>{{playerData.name}}</div>
                    <div>{{playerData.avatar}}</div>
                {{else}}
                    <div class="wrapper-message">
                        <div class="title-message">No players here</div>
                    </div>
                {{/each}}
            {{else}}
                <div class="wrapper-message">
                    <div class="title-message">Loading players...</div>
                </div>
            {{/if}}
        </div>
    </div>
</template>
